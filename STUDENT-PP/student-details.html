<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <body style="background-image: url('image/studentlogin1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;"></body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('images/studentlogin1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4A4A8A;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4A4A8A;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 15px;
            background-color: #4A4A8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Details</h1>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name or register number...">
        <button onclick="searchStudents()">Search</button>
    </div>
    
    <table id="studentTable">

            <!-- Add more student entries here -->

    </table>

    <script>

            {name: "Isabella Anderson", regNo: "REG2023010", email: "isabella.a@example.com", marks: 94.1},

            {name: "Abigail Clark", regNo: "REG2023020", email: "abigail.c@example.com", marks: 84.7}
        ];

        // Function to populate the table
        function populateTable(studentArray) {
            const tableBody = document.querySelector("#studentTable tbody");
            tableBody.innerHTML = "";
            
            studentArray.forEach((student, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.regNo}</td>
                    <td>${student.email}</td>
                    <td>${student.marks}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to search students
        function searchStudents() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.regNo.toLowerCase().includes(searchTerm)
            );
            populateTable(filteredStudents);
        }

        // Initialize the table with all students
        window.onload = function() {
            populateTable(students);
        };
    </script>
</body>
</html>
